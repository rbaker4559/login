<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Reggie's Login Project</title>
</head>
<body>
  <Section>
    <!--Logo Div-->
    <div class="logo">
      <img src="https://img.freepik.com/premium-vector/clothes-hanger-logo_609277-1616.jpg?w=1800">
      <h1>my virtual stylist</h1>
    </div>

    <!--Login Div-->
    <div>
      <form action="http://www.google.com">
        <Fieldset>
          <label for="username">Username</label>
          <input type="username" id="username" name="username">
          <label for="pwd">Password</label> 
          <input type="password" id="pwd" name="pwd">
          <button type="button" onclick=""><b>Submit</b></button>
          <a href="www.google.com">Forgot password?</a> 
        </Fieldset>
      </form>
    </div>
  </Section>
</body>
</html>
